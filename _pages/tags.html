---
layout: default
title: Тэги
permalink: /tags/
---

<h3>Список всех статей по тэгам.</h3>

{% for poststag in site.tags %}
{% assign tag = poststag | first %}
	<h4 id="{{ tag | slugify }}">- {{ tag }}</h4>
	<ul>
		{% for post in site.tags[tag] %}
		<li>
				{{post.date | date: "%d-%m-%Y"}}
			<a href="{{post.url}}">{{post.title}}</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
