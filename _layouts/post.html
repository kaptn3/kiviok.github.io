---
layout: default
---
<article  itemscope itemtype="http://schema.org/BlogPosting">
  <h2 itemprop="name headline">{{ page.title }}</h2>
  <p ><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d-%m-%Y" }}</time></p>
  <div  itemprop="articleBody">
    {{ content }}
  </div>
</article>
